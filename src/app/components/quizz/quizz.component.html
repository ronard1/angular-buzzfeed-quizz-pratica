<div class="quizz__container">

    <div class="quizz_logo">
        <img src="assets/imgs/logo.png" alt="">
        <h3>{{titulo}}</h3>
    </div>

    <div class="quizz_questions">
        <h3>{{preguntaSeleccionada}}</h3>
    </div>

    <div class="quizz_options">
        <button class="btn-option">
            optionname
        </button>
    </div>

    <div *ngIf=finalizado class="quizz_results">
        <h1>
            Su resultado es:
        </h1>
        <p>respuesta seleccionada</p>
    </div>

</div>
