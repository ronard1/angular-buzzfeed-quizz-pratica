<div class="quizz__container">

    <div class="quizz_logo">
        <img src="assets/imgs/logo.png" alt="">
        <h3>{{titulo}}</h3>
    </div>

    <div *ngIf=!finalizado class="quizz_questions">
        <h3>{{preguntaSeleccionada.question}}</h3>
    </div>

    <div *ngIf=!finalizado class="quizz_options">
        <button 
            *ngFor="let opcion of preguntaSeleccionada.options; let i = index"
            (click) = "playerChoose(opcion.alias)"
            class="btn-option">
            {{opcion.name}}
        </button>
    </div>

    <div *ngIf=finalizado class="quizz_results">
        <h1>Su resultado es:</h1>
        <p>{{respuestaSeleccionada}}</p>
    </div>

</div>
